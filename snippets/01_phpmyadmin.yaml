apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: website
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - env:
        - name: PMA_ARBITRARY
          value: "1"
        image: phpmyadmin/phpmyadmin
        imagePullPolicy: Always
        name: phpmyadmin
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: gdgd√ºsseldorf
        image: mariadb
        imagePullPolicy: Always
        name: mysql
        ports:
        - containerPort: 3306
          protocol: TCP
